<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Floof Audio</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Your preferred icon library here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    <!-- Bulma SOCIAL ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />
    <link rel="stylesheet" href="styling.css">

</head>

<body>
    <div class="container is-max-desktop">

        <!-- Hero Section -->
        <section class="section">
            <!-- <div class="hero-body"> -->
            <div class="container">
                <img src="title.svg" alt="Floof Audio">
            </div>
            <!-- </div> -->
        </section>




        <!-- About Section -->
        <section id="about" class="section" style="padding-top: 0;">
            <div class="container">

                <section id="links" class="section" style="padding-top: 0;">
                    <div class="container">
                      <div class="columns is-centered">
                        <div class="column has-text-centered">
                          <!-- Group buttons in a div with flexbox -->
                          <div style="display: flex; justify-content: center; gap: 20px;">
                            <button id="getAllPlugins" class="button is-warning">GET ALL OUR PLUGINS HERE</button>
                            <button id="connectWithUs" class="button is-warning">CONNECT WITH US</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>

                <!-- <h1 class="title">About Floof Audio</h1> -->
                <p>
                    Floof Audio is a audio plugin company started after considering the need for
                    more creative tools in the audio production realm.
                    We offer a unique collection of VST/AAX/AU plugins where each creation is meticulously crafted
                    to inspire musicians, producers, and sound engineers around the globe!
     
                </p>
            </div>
        </section>




        <!-- Plugins Section -->
        <section class="section">
            <div id="plugins" class="columns is-multiline"> </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
        </footer>

        <script>

            function addPluginSection(pluginName, pluginDescription, containerId, imagehref, btnIDManual, btnIDTutorials, imgLinkURL) {
                const container = document.getElementById(containerId);

                const pluginHTML = `
                <div class="column is-half"> <!-- Each plugin takes up half the width on desktop, stacks on mobile -->
                    <div class="box">
                        <figure class="image is-2by1 mb-3">
                            <a href="${imgLinkURL}" alt="Link description">
                                <img src="${imagehref}" alt="${pluginName} placeholder">
                              </a>
                        </figure>
                        <div>
                            <p class="title is-5 mb-0">${pluginName}</p>
                            <p>${pluginDescription}</p>
                            <button id="${btnIDManual}" class="button is-light mt-4">Manual</button>
                            <button id="${btnIDTutorials}" class="button is-light mt-4">Tutorials</button>

                        </div>
                    </div>
                </div>`;

                // Append the new section to the container
                container.innerHTML += pluginHTML;
            }

            addPluginSection("Paw Control", "MIDI note filter with lots of features for enhancing your musical range.", "plugins", "paw1000x522.png", "pawManualID", "pawTutorialsID", "https://floofaudio.gumroad.com/l/pawcontrol?layout=profile");
            addPluginSection("Bark Board", "MIDI channel filter, enabling you to play all your favourite instruments from one keyboard.", "plugins", "coming_soon.jpg");
            addPluginSection("Purr Sine", "Purr Sine is a simple sine synth that sounds amazing!", "plugins", "coming_soon.jpg");

        </script>

        <script>
            document.getElementById('getAllPlugins').addEventListener('click', function () {
                window.open('https://floofaudio.gumroad.com', '_blank');

            });
            document.getElementById('connectWithUs').addEventListener('click', function () {
                window.open('https://linktr.ee/floofaudio', '_blank');
            });
            document.getElementById('pawManualID').addEventListener('click', function () {
                window.location.href = 'pawcontrol.html';
            });
            document.getElementById('pawTutorialsID').addEventListener('click', function () {
                window.open('https://www.youtube.com/@floofaudio-gu4dv', '_blank');
            });

        </script>
    </div>
</body>
